<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List {{title}}</title>
</head>
<body>
    <h1>My To Do List</h1>
    <!-- {{tasks}} -->
    <!-- Adding Python into the curly brackets but the indents and colons are not needed as they would not be recognised-->
    <!-- For every task in the loop the HTML will be generated -->
    {% for task in tasks%}
        <section>
            <p>
                {{ task.title }}: <b>{{ task.description }}</b> <a href="/tasks/{{tasks.index(task)}}">Show Task</a>
            </p>
        </section>
    {% endfor %}
</body>
</html>
