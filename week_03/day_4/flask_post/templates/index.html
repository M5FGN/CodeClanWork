{% extends 'base.html' %}

{% block content %}

<h1>My Todo List!</h1>
{% for task in tasks %}
<section>
    <p>
        {{ task.title }}: <b>{{ task.description }}</b> <a href="/tasks/{{tasks.index(task)}}">Show Task</a>
        {% if task.done %}
        <span>&#9989;</span>
        {% endif %}
    </p>
</section>
{% endfor %}

{% endblock %}
